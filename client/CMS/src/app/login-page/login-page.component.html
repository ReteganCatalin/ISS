<div class="d-flex h-100 w-100 justify-content-center">
  <div class="d-flex justify-content-center w-75 align-items-center">
    <form [formGroup]="loginForm" class="text-center border border-light p-5 justify-content-center align-content-center" style="width: 35%">
      <p class="h4 mb-4">Sign in</p>
      <div class="d-flex row">
        <label for="username" class="ju">
          Your Username
        </label>
        <input type="text" id="username" class="form-control mb-2" placeholder="Username" formControlName="username">
        <div class="justify-content-center d-flex w-100">
          <div *ngIf="username.invalid && (username.dirty || username.touched)"
               class="alert alert-danger justify-content-center d-flex">
            <div *ngIf="username.errors.required">
              Username is required.
            </div>
            <div *ngIf="username.errors.minlength">
              Username must be at least 6 characters long.
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex row">
        <label for="password">
          Your Password
        </label>
        <input type="password" id="password" class="form-control mb-2" placeholder="Password" formControlName="password">
        <div class="justify-content-center d-flex w-100">
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
               class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters long.
            </div>
          </div>
        </div>
      </div>

      <button color="info" block="true" class="my-4 btn btn-primary" type="submit" (click)="login()">Sign in</button>

      <p>Not a member?
        <a href="" routerLink="../register">Register</a>
      </p>
      <p>or sign in with:</p>

      <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-google h3"></i>
      </a>
      <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-linkedin h3"></i>
      </a>
      <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-github h3"></i>
      </a>

    </form>
  </div>
</div>
