<div class="row">
  <div *ngFor='let conference of conferenceObserver | async;let i=index' class="p-5 col-6">
      <div class="card">
        <img [src]= imageLocations[i] alt="..." class="card-img-top">
        <div class="card-body">
          <h2 class="card-title">{{conference.name}}</h2>
          <p class="card-text">Some text about the conference</p>
          <button class="btn btn-primary" routerLink="conference/{{conference.conferenceID}}">See proposals</button>
        </div>
      </div>
  </div>
</div>
