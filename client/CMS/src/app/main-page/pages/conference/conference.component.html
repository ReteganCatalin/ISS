<div class="bg-light">
  <div class="jumbotron bg-white m-0">
    <h2 class="border-bottom p-2">{{conference["name"]}}</h2>
    <div>
      <span><i class="far fa-calendar-alt"></i> {{conference.startDate.toDateString()}} - {{conference.endDate.toDateString()}}</span>
      <span class="pl-4"><i class="fas fa-spinner"></i>
        <span *ngIf="conferenceDaysUntil <= 0; else other_content">
              Conference was {{conferenceDaysUntil * -1}} days ago
            </span>
            <ng-template #other_content>{{conferenceDaysUntil}} days until the conference</ng-template>
      </span>

    </div>
  </div>

</div>

<ul class="nav nav-tabs pr-2 pl-2" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" role="tab" aria-controls="info" aria-selected="true" routerLink="info">Info</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" role="tab" aria-controls="proposals" aria-selected="true" routerLink="proposals">Proposals</a>
  </li>
</ul>
<div class="p-3">
  <div class="my-conferences pt-4">
    <div class="d-flex p-3">
      <h3 class="m-0">Proposals <i class="fas fa-plus-circle p-0 plus ml-4 add-proposal-btn" data-toggle="modal" data-target="#create-proposal"></i></h3>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>

<div class="modal fade" id="create-proposal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Proposal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div #addProposalForm></div>
      </div>
    </div>
  </div>

</div>
